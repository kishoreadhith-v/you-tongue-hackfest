<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Video Player</title>
    <!-- You can include any additional stylesheets or scripts here -->
  </head>
  <body>
    <div id="video-container">
      <video id="video-player" controls>
        <source id="source" src="path/to/your/video.mp4" type="video/mp4" />
        <!-- Add more <source> elements for different video formats if needed -->
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- You can include any additional HTML elements for controls or UI here -->

    <script src="./js/player.js"></script>
  </body>
</html>
